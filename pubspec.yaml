name: status_grab
description: A new Flutter project.
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.2
  share: ^0.6.3+5
  url_launcher: ^5.4.1
  permission_handler: ^4.0.0
  #permission_handler: ^5.0.1+1
  flutter_staggered_grid_view: ^0.3.0
  #flutter_staggered_grid_view: ^0.3.2
  path_provider: ^1.5.1
  image_gallery_saver: ^1.2.2
  flutter_html: ^0.11.1
  flutter_fab_dialer: ^0.1.1
  esys_flutter_share: ^1.0.2
  #thumbnails: ^1.0.1
  video_thumbnail: ^0.2.1
  #chewie: ^0.9.8+1
  chewie: ^1.2.2
  video_player: ^0.10.5+1
  font_awesome_flutter: ^8.8.1
  
dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  fonts:
    - family: Oxygen
      fonts:
        - asset: assets/fonts/Oxygen-Bold.ttf
        - asset: assets/fonts/Oxygen-Light.ttf
        - asset: assets/fonts/Oxygen-Regular.ttf
    - family: Lobster
      fonts:
        - asset: assets/fonts/Lobster-Regular.ttf
    - family: Raleway
      fonts:
        - asset: assets/fonts/Raleway-Black.ttf
        - asset: assets/fonts/Raleway-Italic.ttf
        - asset: assets/fonts/Raleway-Medium.ttf
        - asset: assets/fonts/Raleway-Regular.ttf
        - asset: assets/fonts/Raleway-Bold.ttf
    - family: HelveticaNeue
      fonts:
        - asset: assets/fonts/HelveticaNeue.ttf
        - asset: assets/fonts/HelveticaNeue-Bold.ttf
        - asset: assets/fonts/HelveticaNeue-Light.ttf
        - asset: assets/fonts/HelveticaNeue-Medium.ttf
        - asset: assets/fonts/HelveticaNeue-Thin.ttf

